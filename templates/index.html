<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashback Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            width: clamp(150px, 40vw, 300px);
            display: block;
            margin: 0 auto;
        }
        .search-container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            position: relative;
        }
        #merchantInput {
            width: 100%;
            padding: 12px 20px;
            font-size: clamp(16px, 4vw, 18px);
            border: 2px solid #dfe6e9;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #merchantInput:focus {
            border-color: #3498db;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            font-size: clamp(14px, 3.5vw, 16px);
            transition: background 0.2s;
        }
        #suggestions div:hover {
            background: #ecf0f1;
        }
        #resultsTable {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: clamp(14px, 3.5vw, 16px);
        }
        th {
            background: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: clamp(12px, 3vw, 14px);
        }
        td {
            border-bottom: 1px solid #dfe6e9;
            word-break: break-word;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 12px;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
            font-size: clamp(12px, 3vw, 14px);
        }
        a:hover {
            background: #e74c3c;
            color: white;
        }

        /* Merchant Index */
        .merchant-index {
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .merchant-index h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        .merchant-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .merchant-grid div {
            padding: 8px;
            font-size: clamp(14px, 3.5vw, 16px);
            cursor: pointer;
            transition: background 0.2s;
        }
        .merchant-grid div:hover {
            background: #ecf0f1;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            background: #dfe6e9;
            color: #333;
            border-radius: 50%;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }
        .pagination a:hover, .pagination a.active {
            background: #3498db;
            color: white;
        }

        /* Tablet Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .search-container, #resultsTable, .merchant-index {
                width: 95%;
            }
            #merchantInput {
                padding: 10px 15px;
            }
            #suggestions div {
                padding: 8px 12px;
            }
            th, td {
                padding: 10px 12px;
            }
            .merchant-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on tablet */
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .logo-container img {
                width: 100%;
            }
            .search-container, #resultsTable, .merchant-index {
                width: 100%;
            }
            #resultsTable {
                display: block;
                overflow-x: auto;
                white-space: normal;
            }
            th, td {
                padding: 8px 10px;
                min-width: 100px;
            }
            .merchant-grid {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
            .pagination a {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Cashback Search Logo">
    </div>
    <div class="search-container">
        <input type="text" id="merchantInput" placeholder="Search for a merchant...">
        <div id="suggestions"></div>
    </div>
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Site</th>
                <th>Cashback</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <section class="merchant-index">
        <h2>Merchant Index</h2>
        <div class="merchant-grid" id="merchantGrid"></div>
        <div class="pagination" id="pagination"></div>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Merchant Index and Pagination
        document.addEventListener('DOMContentLoaded', async () => {
            const merchantsResponse = await fetch('/merchants');
            const merchants = await merchantsResponse.json();
            const itemsPerPage = 60; // 20 rows * 3 columns
            let currentLetter = 'A';

            function displayMerchants(letter) {
                const filteredMerchants = merchants.filter(m => m.toUpperCase().startsWith(letter));
                const totalPages = Math.ceil(filteredMerchants.length / itemsPerPage);
                let page = 1;

                function renderPage(pageNum) {
                    const start = (pageNum - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    const pageMerchants = filteredMerchants.slice(start, end);

                    const grid = document.getElementById('merchantGrid');
                    grid.innerHTML = '';
                    pageMerchants.forEach(merchant => {
                        const div = document.createElement('div');
                        div.textContent = merchant;
                        div.addEventListener('click', () => {
                            document.getElementById('merchantInput').value = merchant;
                            suggestionsDiv.innerHTML = '';
                            document.querySelector('#suggestions div')?.click(); // Trigger search
                        });
                        grid.appendChild(div);
                    });

                    // Update pagination (simple for single page per letter)
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(ltr => {
                        const a = document.createElement('a');
                        a.textContent = ltr;
                        a.href = '#';
                        if (ltr === letter) a.classList.add('active');
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            currentLetter = ltr;
                            displayMerchants(ltr);
                        });
                        pagination.appendChild(a);
                    });
                }

                renderPage(page);
            }

            // Initial display
            displayMerchants(currentLetter);

            // Tie into existing search functionality
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.addEventListener('click', () => {
                const grid = document.getElementById('merchantGrid');
                grid.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
