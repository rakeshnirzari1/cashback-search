<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cashback Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        #merchantInput {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dfe6e9;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Ensures padding doesn't exceed max-width */
        }
        #merchantInput:focus {
            border-color: #3498db;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s;
        }
        #suggestions div:hover {
            background: #ecf0f1;
        }
        #resultsTable {
            max-width: 600px; /* Matches search-container */
            width: 100%; /* Ensures it takes full available width up to max */
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }
        td {
            border-bottom: 1px solid #dfe6e9;
            font-size: 15px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 15px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Cashback Search</h1>
    <div class="search-container">
        <input type="text" id="merchantInput" placeholder="Search for a merchant...">
        <div id="suggestions"></div>
    </div>
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Site</th>
                <th>Cashback</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
