<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
    <title>Cashback Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Prevents padding from breaking layout */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 15px;
            background: #f5f7fa;
            color: #333;
            min-height: 100vh; /* Ensures body fills screen */
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: clamp(1.5em, 5vw, 2em); /* Scales between 1.5em and 2em based on viewport */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            max-width: 600px;
            width: 100%; /* Full width up to max */
            margin: 0 auto;
            position: relative;
        }
        #merchantInput {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #dfe6e9;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #merchantInput:focus {
            border-color: #3498db;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #suggestions div {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        #suggestions div:hover {
            background: #ecf0f1;
        }
        #resultsTable {
            max-width: 600px;
            width: 100%; /* Full width up to max */
            margin: 15px auto;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
        }
        td {
            border-bottom: 1px solid #dfe6e9;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 12px;
            transition: background 0.3s, color 0.3s;
            display: inline-block; /* Ensures consistent sizing */
        }
        a:hover {
            background: #e74c3c;
            color: white;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                margin-bottom: 15px;
            }
            #merchantInput {
                padding: 8px 12px;
                font-size: 14px;
                border-radius: 15px;
            }
            #suggestions div {
                padding: 6px 10px;
                font-size: 13px;
            }
            #resultsTable {
                margin: 10px auto;
            }
            th, td {
                padding: 8px 10px;
                font-size: 12px;
            }
            th {
                font-size: 11px;
            }
            a {
                padding: 3px 6px;
                font-size: 12px;
            }
        }

        /* Ensure table is scrollable on very small screens */
        @media (max-width: 400px) {
            #resultsTable {
                display: block;
                overflow-x: auto; /* Horizontal scroll if needed */
                white-space: nowrap; /* Prevents text wrapping */
            }
        }
    </style>
</head>
<body>
    <h1>Cashback Search</h1>
    <div class="search-container">
        <input type="text" id="merchantInput" placeholder="Search for a merchant...">
        <div id="suggestions"></div>
    </div>
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Site</th>
                <th>Cashback</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
